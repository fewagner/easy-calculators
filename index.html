<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Unit Converters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .converter {
      background: white;
      padding: 1.5em;
      margin: 2em auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-top: 1em;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.7em;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Easy Unit Converters</h1>

<div class="converter">
  <h2>Temperature Converter</h2>
  <label for="temp-value">Enter value:</label>
  <input type="number" id="temp-value" placeholder="Enter temperature">

  <label for="from-unit">From:</label>
  <select id="from-unit">
    <option value="Celsius">Celsius</option>
    <option value="Fahrenheit">Fahrenheit</option>
  </select>

  <label for="to-unit">To:</label>
  <select id="to-unit">
    <option value="Fahrenheit">Fahrenheit</option>
    <option value="Celsius">Celsius</option>
  </select>

  <button onclick="convertTemperature()">Convert</button>

  <div class="result" id="result"></div>
</div>

<script>
function convertTemperature() {
  const value = parseFloat(document.getElementById('temp-value').value);
  const from = document.getElementById('from-unit').value;
  const to = document.getElementById('to-unit').value;
  let result;

  if (isNaN(value)) {
    document.getElementById('result').innerText = "Please enter a valid number.";
    return;
  }

  if (from === "Celsius" && to === "Fahrenheit") {
    result = value * 9/5 + 32;
  } else if (from === "Fahrenheit" && to === "Celsius") {
    result = (value - 32) * 5/9;
  } else {
    result = value;
  }

  document.getElementById('result').innerText = `Result: ${result.toFixed(2)} ${to}`;
}
</script>

</body>
</html>
